  <div class="UI-info">
    <h1 class="h1"> Diversify Your Space </h1>
  </div>

  <div class="dock" id="dock">
    <img class="habitat" id="ContMarg" src="./svg/dock/Continental_Margin.svg" alt="Continental Margin">
    <img class="habitat" id="Savanna" src="./svg/dock/Savanna.svg" alt="Continental Margin">
    <img class="habitat" id="Forest" src="./svg/dock/Forest.svg" alt="Continental Margin">
    <img class="habitat" id="Grassland" src="./svg/dock/Grassland.svg" alt="Continental Margin">
    <img class="habitat" id="Desert" src="./svg/dock/Desert.svg" alt="Continental Margin">
    <img class="habitat" id="Wetland" src="./svg/dock/Wetland.svg" alt="Continental Margin">
    <img class="habitat" id="Shrubland" src="./svg/dock/Shrubland.svg" alt="Continental Margin">
    <img class="habitat" id="BCE" src="./svg/dock/Blue_Carbon_Ecosystem.svg" alt="Continental Margin">
    <img class="habitat" id="OpenOcean" src="./svg/dock/Open_Ocean.svg" alt="Continental Margin">
  </div>

  <div class="language-selection">
    <label class="switch">
      <input type="checkbox">
      <span class="slider"> Eng Deu </span>
    </label>
  </div>

  <div class="restartAndAbout">
    <button class="about-btn" id="ABOUT">
      <img class="icon" src="./svg/UI_icons/About.svg" alt="About">
      <p>About</p>
    </button>
    <button class="restart-btn">
      <img class="icon" src="./svg/UI_icons/Restart.svg" alt="About">
      <p>Restart</p>
    </button>
  </div>

    <p class="main-p">1 <span id="confirmation">ha</span></p>
